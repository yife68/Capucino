            <!-- Essay - Chapter 我的随笔 -->


<p>我是长子长孙<br>到哪都不会低人一等<br>我以后将会是整个家族的顶梁柱<br>我的名字注定要进祠堂<br>单独一页写入族谱<br>我要一步一步的强大起来<br>前行之路道阻且长<br>但是死也要死在路上<br>暮然回首无少年<br>就算满身疲倦 依旧迎风向前<br>我不会服输<br>也不会服命<br>因为道之士者<br>本就逆天改命</p>
<p>癸卯年正月十五<br>落笔 | 亦封</p>
